<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"          
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>GIMNASIO</title>
    </h:head>
    <h:body id="bodyClientes">       
        <br></br>
        <br></br>
        <br></br>
        <div align="center">
            <h:form id="formClientes">
                <p:growl autoUpdate="true" life="600" showDetail="true" ></p:growl>
                <p:panel header="Inicio de sesion" style="width: 500px">
                    <h:panelGrid columns="2" style="width: 400px">

                        <p:outputLabel value="Usuario"></p:outputLabel>
                        <p:inputText placeholder="Usuario" value="#{indexBean.usuario.usuario}" required="true" requiredMessage="El campo usuario es requerido"></p:inputText>

                        <p:outputLabel value="Clave"></p:outputLabel>
                        <p:password  placeholder="Clave" value="#{indexBean.usuario.clave}" required="true" requiredMessage="El campo clave es requerido"/>
                    </h:panelGrid>
                </p:panel>
                <br></br>
                <p:commandButton id="btnIngresar" value="Ingresar" icon="ui-icon-key" action="#{indexBean.iniciarSession()}"></p:commandButton>

                <p:blockUI block="bodyClientes" trigger="btnIngresar"  >
                    <p:graphicImage value="../resources/img/load3.gif"/>
                </p:blockUI>
            </h:form>
        </div>    

    </h:body>
</html>
